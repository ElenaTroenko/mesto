<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Фотопоток пользователя</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img class="header__logo" src="img/logo.03b78ada3425e9132ff3.svg" alt="Логотип"></header><main class="content"><section class="profile"><img class="profile__foto" src="img/foto_profile.8e94371e9d2475fdfc60.jpg" alt="Фото профиля"><div class="profile__about-user"><div class="profile__main"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__btn-edit" type="button" aria-label="Редактировать профиль "></button></div><p class="profile__about-yourself">Исследователь океана</p></div><button class="profile__btn-place" type="button" aria-label="Добавить карточку"></button></section><section class="foto-card" aria-label="карточки с фотографиями"><template id="template-card"><article class="foto-card__item"><button class="foto-card__basket" type="button"></button> <img class="foto-card__img" src="img/karachayevsk.f7f5f29ca6e9f3355bd4.jpg" alt="Фотография Карачаевск"><div class="foto-card__location"><h2 class="foto-card__title"></h2><button class="foto-card__button-heart" type="button"></button></div></article></template></section></main><footer class="footer"><p class="footer__text-copyright">&copy; 2020 Mesto Russia</p></footer><section class="popup popup_edit_profile"><div class="popup__container"><h2 class="popup__title">Редактировать профиль</h2><button class="popup__btn-close" type="button" aria-label="Закрыть"></button><form class="popup-form" name="profile" novalidate><input id="input-name" class="popup-form__input popup-form__input_profile_name" name="name" value="" placeholder="Имя" minlength="2" maxlength="40" required autocomplete="off"> <span class="popup-form__input-error input-name-error">Вы пропустили это поле.</span> <input id="input-yourself" class="popup-form__input popup-form__input_profile_activity" name="yourself" value="" placeholder="О себе" minlength="2" maxlength="200" required autocomplete="off"> <span class="popup-form__input-error input-yourself-error">Вы пропустили это поле.</span> <button class="popup-form__btn" type="submit">Сохранить</button></form></div></section><section class="popup popup_new_place"><div class="popup__container"><h2 class="popup__title">Новое место</h2><button class="popup__btn-close" type="button" aria-label="Закрыть"></button><form class="popup-form" name="newplace" novalidate><input id="input-place" class="popup-form__input popup-form__input_place_name" name="placename" placeholder="Название" minlength="2" maxlength="30" required> <span class="popup-form__input-error input-place-error">Вы пропустили это поле.</span> <input id="input-url" class="popup-form__input popup-form__input_place_link" type="url" name="placelink" placeholder="Ссылка на картинку" required> <span class="popup-form__input-error input-url-error">Введите адрес сайта.</span> <button class="popup-form__btn popup-form__btn_disable" type="submit">Создать</button></form></div></section><section class="popup popup-zoom" aria-label="изменение масштаба изображения"><figure class="popup-zoom__picture"><button class="popup-zoom__btn-close" aria-label="Закрыть"></button> <img class="popup-zoom__image" src="#" alt="Фотография"><figcaption class="popup-zoom__text"></figcaption></figure></section></div></body></html>
