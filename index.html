<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Фотопоток пользователя</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__foto" src="./images/foto_profile.jpg" alt="Фото профиля">
        <div class="profile__about-user">
          <div class="profile__main">
            <p class="profile__name">Жак-Ив Кусто</p>
            <button class="profile__btn-edit"></button>
          </div>
          <p class="profile__about-yourself">Исследователь океана</p>
        </div>
        <button class="profile__btn" type="button">
          
        </button>
      </section>
      <section class="foto-card">
        <div class="foto-card__item">
          <img class="foto-card__img" src="./images/icons/karachayevsk.jpg" alt="Фотография Карачаевск">
          <div class="foto-card__location">
            <p class="foto-card__title">Карачаевск</p>
            <button class="button-heart" type="button">
              
            </button>
          </div>
        </div>
        <div class="foto-card__item">
          <img class="foto-card__img" src="./images/elbrus.jpg" alt="Фотография Гора Эльбрус">
          <div class="foto-card__location">
            <p class="foto-card__title">Гора Эльбрус</p>
            <button class="button-heart" type="button">
              
            </button>
          </div>
        </div>
        <div class="foto-card__item">
          <img class="foto-card__img" src="./images/dombay.jpg" alt="Фотография Домбай">
          <div class="foto-card__location">
            <p class="foto-card__title">Домбай</p>
            <button class="button-heart" type="button">
              
            </button>
          </div>
        </div>
        <div class="foto-card__item">
          <img class="foto-card__img" src="./images/elbrus.jpg" alt="Фотография Гора Эльбрус">
          <div class="foto-card__location">
            <p class="foto-card__title">Гора Эльбрус</p>
            <button class="button-heart" type="button">
              
            </button>
          </div>
        </div>
        <div class="foto-card__item">
          <img class="foto-card__img" src="./images/dombay.jpg" alt="Фотография Домбай">
          <div class="foto-card__location">
            <p class="foto-card__title">Домбай</p>
            <button class="button-heart" type="button">
              
            </button>
          </div>
        </div>
        <div class="foto-card__item">
          <img class="foto-card__img" src="./images/icons/karachayevsk.jpg" alt="Фотография Карачаево-Черкессия">
          <div class="foto-card__location">
            <p class="foto-card__title foto-card__title_overflow">Карачаево-Черкессия</p>
            <button class="button-heart" type="button">
              
            </button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text-copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
      <form class="popup-form">
        <p class="popup-form__title">Редактировать профиль</p>
        <input class="popup-form__input popup-form__input-name" type="text" name="name" value="Жак-Ив Кусто"
          placeholder="Имя">
        <input class="popup-form__input popup-form__input-job" type="text" name="yourself" value="Исследователь океана"
          placeholder="О себе">
        <button class="popup-form__btn" type="submit">Сохранить</button>
        <button class="popup-form__btn-close" type="button"></button>
      </form>
      <div class="overlay"></div>
    </section>
  </div>
  <script src="./pages/index.js"></script>
</body>

</html>
