<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Фотопоток пользователя</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__foto" src="./images/foto_profile.jpg" alt="Фото профиля">
        <div class="profile__about-user">
          <div class="profile__main">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__btn-edit" type="button"></button>
          </div>
          <p class="profile__about-yourself">Исследователь океана</p>
        </div>
        <button class="profile__btn" type="button"></button>
      </section>
      <section class="foto-card" aria-label="карточки с фотографиями">
        <!-- template -->
        <template id="template-card">
          <article class="foto-card__item">
            <button class="foto-card__basket" type="button"></button>
            <img class="foto-card__img" src="./images/icons/karachayevsk.jpg" alt="Фотография Карачаевск">
            <div class="foto-card__location">
              <h2 class="foto-card__title"></h2>
              <button class="foto-card__button-heart" type="button"></button>
            </div>
          </article>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text-copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Заголовок</h2>
        <button class="popup__btn-close" type="button"></button>
        <!-- forma profile -->
        <form class="popup-form popup-form_edit_profile" name="profile">
          <input class="popup-form__input popup-form__input_profile_name" type="text" name="name" value="Жак-Ив Кусто"
            placeholder="Имя">
          <input class="popup-form__input popup-form__input_profile_activity" type="text" name="yourself"
            value="Исследователь океана" placeholder="О себе">
          <button class="popup-form__btn" type="submit">Сохранить</button>
        </form>
        <!-- forma new place -->
        <form class="popup-form popup-form_new_place" name="newplace">
          <input class="popup-form__input popup-form__input_place_name" type="text" name="placename" value=""
            placeholder="Название">
          <input class="popup-form__input popup-form__input_place_link" type="text" name="placelink" value=""
            placeholder="Ссылка на картинку">
          <button class="popup-form__btn" type="submit">Создать</button>
        </form>
      </div>
    </section>
    <!-- zoom image -->
    <dialog class="zoom">
      <figure class="zoom__picture">
        <button class="zoom__btn-close"></button>
        <img class="zoom__image" src="./images/icons/karachayevsk.jpg" alt="Фотография Карачаевск">
        <figcaption class="zoom__text"></figcaption>
      </figure >
    </dialog>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
