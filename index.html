  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">

      <section class="profile">
        <img class="profile__foto" src="./images/foto_profile.jpg" alt="Фото профиля">

          <p class="profile__name">Жак-Ив Кусто</p>
          <p class="profile__about-yourself">Исследователь океана</p>
        </div>

        <button class="profile__btn-edit"></button>
        <button class="profile__btn" type="button">
          <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M22 9.77778H12.2222V0H9.77778V9.77778H0V12.2222H9.77778V22H12.2222V12.2222H22V9.77778Z" fill="white"/>
          </svg>
        </button>
    </section>

    <footer class="footer">

    </footer>

    <section class="popup">
      <form class="popup-form">
        <p class="popup-form__title">Редактировать профиль</p>
        <input class="popup-form__input popup-form__input-name" type="text" name="name" value="Жак-Ив Кусто" placeholder="Имя">
        <input class="popup-form__input popup-form__input-job" type="text" name="yourself" value="Исследователь океана" placeholder="О себе">
        <button class="popup-form__btn" type="submit">Сохранить</button>
        <button class="popup__btn-close" type="button"></button>
      </form>
     
      <div class="overlay"></div>
    </section>
